---
dependency:
  name: galaxy

driver:
  name: docker

scenario:
  name: "docker-focal"

platforms:
  # Ubuntu 20.04 (Focal)
  - name: "ubuntu-focal"
    image: "reg.sys.im/tools-molecule-systemd:focal"
    privileged: true
    pre_build_image: true
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    security_opt:
      - seccomp=unconfined
    capabilities:
      - CAP_SYS_ADMIN
    override_command: false
    cgroupns: private
    cgroup_parent: "docker.slice"
    groups:
      - ubuntu
      - deb

provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: true
  options:
    vvv: true
  inventory:
    links:
      .files: ../.inventory/.files
      host_vars: ../.inventory/host_vars
      group_vars: ../.inventory/group_vars

verifier:
  name: ansible
