# code: language=ansible
---

- name: "Reload sysctl"
  ansible.builtin.command:
    cmd: "sysctl --system"
  become: true
  changed_when: false

- name: "Selinux security contexts restore"
  ansible.builtin.command:
    cmd: "restorecon -R -v ~{{ item.user }}/.ssh"
  with_items: "{{ common_ssh_authorized_keys }}"
  when:
    - ansible_facts.selinux.status == "enabled"
    - common_ssh_authorized_keys | is_dicts_list
  become: true
  changed_when: false

- name: "Restart ipset"
  ansible.builtin.service:
    name: "{{ common_firewall_ipset_service }}"
    state: restarted
  become: true

- name: "Restart iptables"
  ansible.builtin.service:
    name: "{{ common_firewall_iptables_service }}"
    state: restarted
  become: true

- name: "Restart atop"
  ansible.builtin.service:
    name: "{{ common_atop_service }}"
    state: restarted
  become: true

- name: "Restart auditd"
  ansible.builtin.service:
    name: "{{ common_chrony_service }}"
    state: restarted
  become: true

- name: "Restart chrony"
  ansible.builtin.service:
    name: "{{ common_chrony_service }}"
    state: restarted
  become: true

- name: "Restart cron"
  ansible.builtin.service:
    name: "{{ common_cron_service }}"
    state: restarted
  become: true

- name: "Restart nscd"
  ansible.builtin.service:
    name: "{{ common_nscd_service }}"
    state: restarted
  become: true

- name: "Update rkhunter"
  ansible.builtin.command:
    cmd: "rkhunter --propupd --update"
  become: true
  changed_when: false

- name: "Restart smartmontools"
  ansible.builtin.service:
    name: "{{ common_smartmontools_service }}"
    state: restarted
  become: true

- name: "Restart sshd"
  ansible.builtin.service:
    name: "{{ common_sshd_service }}"
    state: restarted
  become: true

- name: "Update apt cache"
  ansible.builtin.apt:
    update_cache: true
    force_apt_get: true
  become: true

- name: "Update dnf cache"
  ansible.builtin.dnf:
    update_cache: true
  become: true
