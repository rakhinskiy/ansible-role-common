# code: language=ansible
---

# 00 # Always

__always_packages__:
  - "apt-transport-https"
  - "ca-certificates"
  - "gnupg2"
  - "python3-apt"

# 08 # Locale

__common_locale_packages__:
  - "locales-all"

__common_locale_config__: "/etc/default/locale"

# 15 # Firewall

__common_firewall_backend__: "ufw"

__common_firewall_iptables_config__: "/etc/iptables/rules.v4"
__common_firewall_iptables_service__: "netfilter-persistent"
__common_firewall_iptables_disable_services__:
  - "ufw"

__common_firewall_ipset_config__: "/etc/iptables/ipsets"
__common_firewall_ipset_service__: "netfilter-persistent"
