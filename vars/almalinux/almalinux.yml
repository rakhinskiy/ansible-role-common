# code: language=ansible
---

# 00 # Always

__always_packages__:
  - "dnf-utils"
  - "python3-libselinux"

# 08 # Locale

__common_locale_packages__:
  - "glibc-common"
  - "glibc-all-langpacks"

__common_locale_config__: "/etc/locale.conf"

# 15 # Firewall

__common_firewall_backend__: "firewalld"

__common_firewall_iptables_config__: "/etc/sysconfig/iptables"
__common_firewall_iptables_service__: "iptables"
__common_firewall_iptables_disable_services__:
  - "firewalld"

__common_firewall_ipset_config__: "/etc/sysconfig/ipset"
__common_firewall_ipset_service__: "ipset"

__common_firewall_firewalld_config__: "/etc/firewalld"
__common_firewall_firewalld_service__: "firewalld"
__common_firewall_firewalld_disable_services__:
  - "iptables"