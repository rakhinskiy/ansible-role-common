# code: language=ansible
---

- name: "Common | ZSH | Install | Apt"
  ansible.builtin.apt:
    name:
      - "git"
      - "tar"
      - "zsh"
    state: "present"
    update_cache: true
    force_apt_get: true
    cache_valid_time: 600
  become: true
  tags:
    - common
    - common-zsh
    - common-zsh-install
