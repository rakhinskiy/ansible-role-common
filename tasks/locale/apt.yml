# code: language=ansible
---

- name: "Common | Locale | Install dependencies | Apt"
  ansible.builtin.apt:
    name: "{{ common_locale_packages | default(__common_locale_packages__) }}"
    state: present
    update_cache: true
    force_apt_get: true
    cache_valid_time: 600
  become: true
  tags:
    - common
    - common-locale
