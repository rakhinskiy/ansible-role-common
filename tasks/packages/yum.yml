---

- name: "Common | Packages | Install | Yum"
  ansible.builtin.yum:
    name: "{{ common_packages }}"
    state: present
    update_cache: true
  when:
    - common_packages is defined
    - common_packages | type_debug == 'list'
    - common_packages | length > 0
  become: true
  tags:
    - common
    - common-packages

- name: "Common | Packages | Install Additional | Yum"
  ansible.builtin.yum:
    name: "{{ common_packages_additional }}"
    state: present
    update_cache: true
  when:
    - common_packages_additional is defined
    - common_packages_additional | type_debug == 'list'
    - common_packages_additional | length > 0
  become: true
  tags:
    - common
    - common-packages
