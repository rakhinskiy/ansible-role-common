# code: language=ansible
---

- name: "Common | Tuned | Install | Apt"
  ansible.builtin.apt:
    name: "{{ common_tuned_packages }}"
    state: "present"
    update_cache: no
    force_apt_get: yes
    cache_valid_time: 3600
  become: yes
  become_user: "{{ ansible_become_user }}"
  tags:
    - common
    - common-tuned
    - common-tuned-install
