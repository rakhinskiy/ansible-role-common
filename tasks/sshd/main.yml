# code: language=ansible
---

- name: "Common | SSHD | Add include sshd_config.d"
  ansible.builtin.lineinfile:
    path: "/etc/ssh/sshd_config"
    line: "Include /etc/ssh/sshd_config.d/*.conf"
    insertbefore: "BOF"
    state: "present"
    owner: "root"
    group: "root"
    mode: "0600"
  become: yes
  become_user: "{{ ansible_become_user }}"
  tags:
    - common
    - common-sshd
    - common-sshd-configure

- name: "Common | SSHD | Create sshd_config.d"
  ansible.builtin.file:
    path: "/etc/ssh/sshd_config.d"
    state: "directory"
    owner: "root"
    group: "root"
    mode: "0700"
  become: yes
  become_user: "{{ ansible_become_user }}"
  tags:
    - common
    - common-sshd
    - common-sshd-configure

- name: "Common | SSHD | Configure"
  ansible.builtin.template:
    src: "sshd/sshd.conf.j2"
    dest: "{{ common_sshd_config }}"
    owner: "root"
    group: "root"
    mode: "0644"
    backup: no
  notify:
    - Restart sshd
  when:
    - common_sshd_options | is_sshd_options
  become: yes
  become_user: "{{ ansible_become_user }}"
  tags:
    - common
    - common-sshd
    - common-sshd-configure

- name: "Common | SSHD | Configure SELinux"
  community.general.seport:
    ports: "{{ item.value }}"
    proto: "tcp"
    setype: "ssh_port_t"
    state: present
  with_items: "{{ common_sshd_options }}"
  when:
    - ansible_facts.selinux.status == "enabled"
    - common_sshd_options | is_sshd_options
    - item.option | lower == "port"
  become: yes
  become_user: "{{ ansible_become_user }}"
  tags:
    - common
    - common-sshd
    - common-sshd-configure

- name: "Common | SSH | Flush handlers"
  ansible.builtin.meta: flush_handlers
  tags:
    - common
    - common-sshd
    - common-sshd-configure
