# code: language=ansible
---

- name: "Common | Chrony | Install | Apt"
  ansible.builtin.apt:
    name: "{{ common_chrony_packages }}"
    state: present
    update_cache: yes
    force_apt_get: yes
    cache_valid_time: 3600
  become: yes
  become_user: "{{ ansible_become_user }}"
  tags:
    - common
    - common-chrony
    - common-chrony-install
